<div class="container" (click)="$event.stopPropagation()">
  <div class="request" *ngFor="let request of requests">
    <div class="user">
      <div class="avatar-container">
        <img [src]="avatar(request.avatar)" *ngIf="request.avatar.length > 0" class="avatar">
        <i class="material-icons avatar" *ngIf="request.avatar.length === 0">person</i>
      </div>
      <div class="info">
        <div class="item">{{request.userName}}</div>
        <div class="item">{{request.firstName}} {{request.lastName}}</div>
      </div>
    </div>
    <div class="buttons">
      <button md-raised-button color="primary" *ngIf="!outgoing" (click)="acceptRequest(request)">Příjmout žádost</button>
      <button md-raised-button color="warn" *ngIf="!outgoing" (click)="declineRequest(request)">Odmítnout žádost</button>
      <button md-raised-button color="warn" *ngIf="outgoing"(click)="removeRequest(request)">Zrušit žádost</button>
    </div>
  </div>
</div>
