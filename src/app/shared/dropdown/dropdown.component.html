<button md-raised-button color="primary" [id]="'dropdown-button' + dropdownId" class="dropdown-button" (click)="toggle()" [disabled]="disabled">
  {{buttonTitle}}
  <i class="material-icons dropdown-icon" [ngClass]="{'expanded': state === 'expanded'}">arrow_drop_down</i>
</button>

<div #dropdownContent [id]="'dropdown-content' + dropdownId" class="dropdown-content" [@expandable]="state" (click)="dropdownClick()">
  <ng-content></ng-content>
</div>
