<app-dropdown-row (status)="setStatus($event)" *ngIf="shelf">
    <div class="header" row-header [ngClass]="{'expanded': status !== 'collapsed'}">
      <div class="name-container">
        <div #shelfName class="name" *ngIf="editable" contenteditable="true" (click)="$event.stopPropagation()" (input)="getName()">
          {{shelf.name}}
        </div>
        <div  class="name" *ngIf="!editable">
          {{shelf.name}}
        </div>
        <div class="shelf-count">
          {{shelf.books.length}}
        </div>
      </div>
      <div class="actions">
        <button class="button" md-raised-button color="primary" *ngIf="editable" [disabled]="unique" (click)="editShelf($event)">Edit</button>
        <button class="button" md-raised-button color="warn" *ngIf="editable" (click)="deleteShelf(shelf.id, $event)">Delete</button>
        <button class="button" md-raised-button color="primary" *ngIf="!editable" (click)="copyShelf(shelf.id, $event)">Zkopírovat poličku</button>
        <i class="material-icons dropdown-icon" [ngClass]="{'expanded': status !== 'collapsed'}">arrow_drop_down_circle</i>
      </div>
    </div>
    <div class="content" dropdown-content>
        <div class="book" *ngFor="let book of shelf.books" (click)="goToBook(book.id)">
          <app-book-preview [book]="book"></app-book-preview>
        </div>
    </div>
  </app-dropdown-row>
