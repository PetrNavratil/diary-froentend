<div class="container">
  <app-toolbar class="toolbar"></app-toolbar>
  <div class="content">
      <router-outlet></router-outlet>
  </div>
  <div class="latest" [ngClass]="{'loading': loading}">
    <div class="book">
      Recently added books
    </div>
    <app-book-preview
      *ngFor="let book of books"
      [book]="book"
      class="book"
      (click)="redirectToDetail(book.id)"></app-book-preview>
  </div>
</div>
